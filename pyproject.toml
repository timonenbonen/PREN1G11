[tool.poetry]
package-mode = false
name = "PREN1"
version = "0.0.0"
description = "PREN1 Gruppe 11"
authors = [
    "Dan Livingston <dan.livingston@stud.hslu.ch>",
    "Eric Lindegger <eric.lindeggern@stud.hslu.ch",
    "Rita Schmid <rita.schmidn@stud.hslu.ch",
    "Stefan Abgottspon <stefan.abgottsponn@stud.hslu.ch",
    "Timon Maag <timon.maagn@stud.hslu.ch",
