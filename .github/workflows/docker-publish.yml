name: Build and Push Docker Images

on:
  push:
    tags:
      - 'v*'  # Matches v1, v1.2, v1.2.3 etc

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push admin image
        uses: docker/build-push-action@v5
        with:
          context: ./admin
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/robot-admin:latest
            ${{ secrets.DOCKER_USERNAME }}/robot-admin:${{ github.ref_name }}
          push: true

      - name: Build and push calculate-route image
        uses: docker/build-push-action@v5
        with:
          context: ./calculate-route
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/robot-calculate-route:latest
            ${{ secrets.DOCKER_USERNAME }}/robot-calculate-route:${{ github.ref_name }}
          push: true
